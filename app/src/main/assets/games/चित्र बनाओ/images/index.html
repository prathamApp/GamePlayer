<!DOCTYPE html>
<html>
<head>
	<title>Bucket Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/cssShake.css">
	<link rel="stylesheet" href="css/magic.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="code/utility.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--  <script src="prathamMarathi - games for tablet/data/allGames.js" type="text/javascript" charset="utf-8"></script>  -->
	<!-- <script src="scripts/bucketGame.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="data/JSONForGame.js" type="text/javascript" charset="utf-8"></script>
	<script src="data/dataForbucketGame.js" type="text/javascript" charset="utf-8"></script>	
	<script src="code/ScriptForGame.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	
	<script type="text/javascript">
		$(function(){
			bucketGame.setWelcomeImage();
		});
	</script>
	<div id="homeAndLogoDiv" class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
			<div id="homeButton" class=" glyphicon glyphicon-home nopadding col-xs-1 col-md-1 col-lg-1 col-sm-1" onclick="bucketGame.goToHome();">
				<!-- <img id="homeImage" class="nopadding glyphicon glyphicon-home col-xs-12 col-md-12 col-lg-12 col-sm-12"  onclick="bucketGame.goToHome();"> -->
			</div>
			<div class="nopadding col-xs-1 col-md-1 col-lg-1 col-sm-1 col-xs-offset-10 col-md-offset-10 col-lg-offset-10 col-sm-offset-10" >
				<img id="logoImage" class="nopadding img-responsive col-xs-12 col-md-12 col-lg-12 col-sm-12" onclick="">
			</div>
	</div>
	<div id="coverPage" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="playGame" class="glyphicon glyphicon-play noPadding col-lg-1 col-md-1 col-xs-1 col-sm-1 col-lg-offset-10 col-md-offset-10 col-xs-offset-10 col-sm-offset-10">
		</div>
		<!-- <button  class="col-lg-1 col-md-1 col-xs-2 col-sm-2 col-md-offset-9 col-lg-offset-9 col-xs-offset-8 col-sm-offset-8 left"></button>	 -->
	</div>
	<div class="game-screen" style="margin-top: 15px;">
		<audio id="audio" src=""></audio>
		<div class="nopadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
   			<div class="col-md-4 col-md-offset-4 col-lg-6 col-lg-offset-3 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 " id="dvSource" style=" height: 100px;">
   				<h1 id="showQuestion" ></h1>
   			</div>
   			<div class="scoreCard col-lg-1 col-md-1 col-xs-1 col-sm-1 col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-sm-offset-2">
   				<h1 id="score"></h1><h1 class="score">0</h1>
   			</div>
		</div>
		<div id="messageDiv" class="text-center nopadding col-lg-8 col-md-8 col-xs-8 col-sm-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
		</div> 
		<div id="buckets" class=" nopadding col-xs-10 col-md-10 col-lg-10 col-sm-10 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-offset-1  all-buckets ">
		</div>
	</div>
	<div class="end-screen">
		<div class="text-center nopadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<h2 id="endPageMsg" style="color:black;"></h2>
		</div>
		<div  class="nopadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
			<div class="welcome-image col-md-offset-5 col-lg-offset-5 col-xs-offset-4 col-sm-offset-4">
				<img src="resources/ending.png" style="height:200px" alt="">
			</div>
		</div>
			<div id="playAgainDiv" class="nopadding col-xs-1 col-md-1 col-lg-1 col-sm-1 col-md-offset-5 col-lg-offset-5 col-xs-offset-5 col-sm-offset-5">
				<div id="playAgain" class=" glyphicon glyphicon-home nopadding col-xs-1 col-md-1 col-lg-1 col-sm-1" onclick="passResId('index.html');">
				</div>
			</div>	
		</div>
